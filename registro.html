    <link rel="stylesheet" href="css/miestilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="js/bootstrap.bundle.min.js"></script>
   
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="index.html">AllDead</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="banda.html">Banda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="discografia.html">Discografia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="conciertos.html">Conciertos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
    <div>
        <div class="container">

            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-8 text-light">
                    <h3 class="text-center">Registro de Clientes</h3>
                    <form action="index.html" method="get" enctype="multipart/form-data" name="miformulario">

                        <div class="mt-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nom" aria-describedby="helpId"
                                placeholder="Ej.:Juan">

                        </div>
                        <div class="mt-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ej.:Perez" required
                            name="apellido">
                        </div>

                        <div class="mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required
                            name="email">
                        </div>
                        <div class="mt-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required
                                name="pswd">
                        </div>
                        
                        <div class="mt-3">
                            <label for="repwd" class="form-label">Reingrese Password:</label>
                            <input type="password" class="form-control" id="repwd" placeholder="Enter password" required
                                name="repswd">
                        </div>
                        <div class="mt-3">
                            <label for="edad" class="form-label">Ingrese edad</label>
                            <input type="number" class="form-control" name="edad" id="age" aria-describedby="helpId"
                                placeholder="">

                        </div>

                      
      

                      

                        <div class="mt-5">
                            <input type="submit" class="btn btn-success btn-lg" value="Enviar">
                            <input type="reset" class="btn btn-danger btn-lg" value="Cancelar">
                        </div>


                    </form>


                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>


    </div>

    <footer class="footer bg-dark p-3 mt-5">
        <p>Siguenos en
            <i class="bi bi-facebook"></i>
            <i class="bi bi-spotify"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
        </p>
        <p>Powered by &copy;Elprofe 2023</p>
    </footer>
</body>

</html>
